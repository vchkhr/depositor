<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Депозитний калькулятор</title>
    <meta name="description"
        content="Розширений депозитний калькулятор з можливістю вибору валюти, капіталізації, податку, введення ставки, терміну, суми і отримання докладного звіту із загальним прибутком, прибутком за місяць, загальним результатом і щомісячним звітом.">
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <meta property="og:title" content="Депозитний калькулятор">
    <meta property="og:description"
        content="Розширений депозитний калькулятор з можливістю вибору валюти, капіталізації, податку, введення ставки, терміну, суми і отримання докладного звіту із загальним прибутком, прибутком за місяць, загальним результатом і щомісячним звітом.">
    <meta property="og:url" content="https://vchkhr.github.io/deposit-calculator/uk">
    <meta property="og:locale" content="uk_UA">
    <meta property="og:site_name" content="Депозитний калькулятор">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://vchkhr.github.io/deposit-calculator/img/banner.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Депозитний калькулятор">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-08Z806T1JC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-08Z806T1JC');
    </script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="center"><img src="img/logo.png" class="hem"> <span
                                class="text_depositCalculator"></span></h1>
                        <p class="center text-secondary fs80"><img src="img/globe.png" class="hem"> <a
                                href="/deposit-calculator">In English</a> &bull; <a href="/deposit-calculator/ru">на
                                русском</a></p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h5 class="center"><img src="img/keyboard.png" class="hem"> <span
                                class="text_conditions"></span></h5>

                        <form id="input">
                            <div class="form-group row">
                                <label for="currency" class="col-sm-4 col-form-label"><span
                                        class="text_currency"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-usd"
                                            value="usd" onclick="calculate()" autofocus>
                                        <label class="form-check-label" for="currency-usd">$</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-eur"
                                            value="eur" onclick="calculate()">
                                        <label class="form-check-label" for="currency-eur">€</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-uah"
                                            value="uah" onclick="calculate()" checked>
                                        <label class="form-check-label" for="currency-uah">₴</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="currency" id="currency-rub"
                                            value="rub" onclick="calculate()">
                                        <label class="form-check-label" for="currency-rub">₽</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="rate" class="col-sm-4 col-form-label"><span
                                        class="text_rate"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="rate" min="0.01" step="0.5"
                                        oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span>%</span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="term" class="col-sm-4 col-form-label"><span
                                        class="text_term"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="term" min="1" step="1"
                                        oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span><span
                                                    class="text_mth"></span></span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sum" class="col-sm-4 col-form-label"><span class="text_sum"></span></label>
                                <div class="input-group col-sm-8">
                                    <input type="number" class="form-control" id="sum" min="1" step="1"
                                        oninput="calculate()">
                                    <div class="input-group-append width-help">
                                        <span class="input-group-text"><span class="currency">$</span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="capital" class="col-sm-4 col-form-label"><span
                                        class="text_capitalization"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="capital" id="capital-no"
                                            value="no" onclick="calculate()" checked>
                                        <label class="form-check-label" for="capital-no"><span
                                                class="text_no"></span></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="capital" id="capital-yes"
                                            value="yes" onclick="calculate()">
                                        <label class="form-check-label" for="capital-yes"><span
                                                class="text_yes"></span></label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="tax" class="col-sm-4 col-form-label"><span class="text_tax"></span></label>
                                <div class="input-group col-sm-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tax" id="tax-no" value="no"
                                            onclick="calculate()" checked>
                                        <label class="form-check-label" for="tax-no"><span
                                                class="text_no"></span></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tax" id="tax-195"
                                            value="19.5" onclick="calculate()">
                                        <label class="form-check-label" for="tax-195">19.5%</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6">
                        <h5 class="center"><img src="img/abacus.png" class="hem"> <span class="text_results"></span>
                        </h5>

                        <form id="result" class="hidden">
                            <div class="form-group row in-month">
                                <label for="in-month" class="col-sm-6 col-form-label"><span
                                        class="text_profitPerMonth"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="in-month">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="profit" class="col-sm-6 col-form-label"><span
                                        class="text_profitForTheWholePeriod"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="profit">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="total" class="col-sm-6 col-form-label"><span
                                        class="text_total"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="total">
                                </div>
                            </div>

                            <div class="form-group row tax">
                                <label for="tax" class="col-sm-6 col-form-label"><span class="text_tax"></span></label>
                                <div class="col-sm-6">
                                    <input type="text" readonly class="form-control-plaintext" id="tax">
                                </div>
                            </div>

                            <div class="form-group row monthly">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-outline-secondary center"
                                        onclick="showMonthly()"><span class="text_reportForEachMonth"></span> <svg
                                            width="1em" height="1em" viewbox="0 0 16 16" class="bi bi-clipboard"
                                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                                            <path fill-rule="evenodd"
                                                d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                                        </svg></button>
                                </div>
                            </div>
                            <div class="form-group row monthly">
                                <div class="col-sm-8">
                                    <textarea class="form-control hidden" id="month" rows="5"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="center text-secondary">
                            <a href="https://github.com/vchkhr/deposit-calculator/issues"><span
                                    class="text_feedback"></span></a> &bull; <a href="https://patreon.com/vchkhr"><span
                                    class="text_donate"></span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
